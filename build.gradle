plugins {
    id 'java'
}

group 'pl.ailux.jwt-jaxrs-tomcat'
version '1.0-SNAPSHOT'

apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly group: 'javax', name: 'javaee-api', version: '7.0'
    compile 'org.bitbucket.b_c:jose4j:0.6.4'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'org.apache.logging.log4j:log4j-core-its:2.8.2'
    compile 'org.projectlombok:lombok:1.18.4'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.26'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.26'
    compile 'org.glassfish.jersey.media:jersey-media-multipart:2.26'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.26'
    compile 'javax.json:javax.json-api:1.1.4'
    compile 'org.apache.commons:commons-lang3:3.8.1'
}
